{% block content %}
{% comment %} Css Styles for User Login Form {% endcomment %}
<style>
    .login-container {
        width: 300px;
        margin: auto;
        height: 300px; /* Set a fixed height for the container */
        position: absolute;
        top: 50%; /* Position the top of the container at 50% of the viewport height */
        left: 50%; /* Position the left of the container at 50% of the viewport width */
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 10px;
        background-color: #f8f9fa;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .login-heading {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }
    
    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .btn-primary {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #B997B7;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    
    .btn-primary:hover {
        background-color: #F2AAb8;
        transition: background-color 0.5s ease-in-out;
    }
    
    .login-link {
        margin-top: 20px;
    }
    
    .login-link a {
        color: ##F2AAb8;
        text-decoration: none;
    }
    
    .login-link a:hover {
        text-decoration: underline;
    }
    
</style>
{% comment %} User Login Form Code {% endcomment %}
<div class="login-container">
    <h2 class="login-heading">Welcome Back!</h2>

    <form method="post" action="{% url 'login' %}" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    {% comment %} Redirecting Link to the Register Page {% endcomment %}
    <p class="login-link">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
</div>
{% endblock %}
