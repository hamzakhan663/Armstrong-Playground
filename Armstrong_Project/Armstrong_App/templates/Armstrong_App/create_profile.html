{% comment %} Profile Registration for User {% endcomment %}
{% if profile %}
<h2>This User already has a Profile<h2>
{% else %}
<h2>Profile Registration</h2>
<form method="post" action="{% url 'create_profile' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% endif %}
